<!DOCTYPE html>
<html>
  
<head>
    <title>CSS Color Variables</title>
    <link rel="stylesheet" href="styles.css">
</head>
  
<body>
    <div class="box primary">PRIMARY #FFABAB</div>
    <div class="box secondary">SECONDARY #FFCBC1</div>
    <div class="box background">BACKGROUND #F3FFE3</div>
    <div class="box success">SUCESS #F0C998</div>
    <div class="box warning">WARNING #FDFD96</div>
    <div class="box error">ERROR #A0DD85</div>
    <div class="box info">INFO #B7CFB7</div>
    <div class="box text-primary">TEXT PRIMARY #6EB5FF</div>
    <div class="box text-secondary">TEXT SECONDARY #B28DFF</div>
    <div class="box text-white">TEXT WHITE #FFFFFF</div>
    <div class="box card-background">CARD BACKGROUND #FFB5E8</div>
    <div class="box border">BORDER #808080</div>
    <div class="box hover">HOVER #C0C0C0</div>
</body>
  
</html>
